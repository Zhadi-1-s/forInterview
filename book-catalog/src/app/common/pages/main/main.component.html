<div class="main-container">
  <mat-grid-list cols="3" rowHeight="fit" gutterSize="16">
    <mat-grid-tile *ngFor="let book of books$ | async">
      <mat-card class="book-card">
        <mat-card-header>
          <mat-card-title>{{ book.title }}</mat-card-title>
          <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="(books$ | async)?.length === 0">
      <p>Нет доступных книг</p>
    </mat-grid-tile>
  </mat-grid-list>
</div>
